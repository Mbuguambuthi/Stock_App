<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/Stock_App/Images/emirates.io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Images/emirates.io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Images/emirates.io/favicon-16x16.png">
    <link rel="manifest" href="/Images/emirates.io/site.webmanifest">
    <title> Emirates Natural Drinking Water & Emirates Water Factory LLC. StoreKeeper Stock App Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="Styles/styles.css">
    <script src="JavaScript/counter.js" defer></script>

</head>

<body class="d-flex flex-column bg-body-primary min-vh-100 min-vw-100">
    <header class="fw-bold text-center m-1 p-2">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <img src="Images/Emirates_logo.jpeg" alt="Emirates_logo" class="navbrand flex-row logo">
                <ul class="navbar-nav flex-row">
                    <li class="nav-item mx-2 ">
                        <a class="nav-link text-black" aria-current="page" href="index.html">Delivery</a>
                    </li>
                    <li class="nav-item mx-2 ">
                        <a class="nav-link text-black" href="/Calc.html">Calculator</a>
                    </li>
                    <li class="nav-item mx-2 ">
                        <a class="nav-link active text-black" href="/Counter.html">Counter</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container flex-fill d-flex justify-content-center align-content-center w-100 counter">
        <div class="row">
            <div class="card shadow-lg m-1 p-1">
                <div class="card-body">
                    <div class="card-header text-black text-center fw-bold fs-3">
                        <p>Scrap Bottles Counter</p>

                    </div>

                    <div class="col col-lg-12 mb-3 h-50">
                        <p class="text-center display-1 fw-bold mt-1">Total</p>
                        <p id="display" class="text-center fw-bold  display-1 mt-5">0</p>
                        <p class="fw-bold text-start">Round: <span class="roundDisplay">0</span></p>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="card d-flex align-items-center justify-content-center shadow-sm">
                                <div class="card-body">
                                    <div class="col me-2"></div>
                                    <button class="btn btn-primary btn-sm increment" type="button">Tally Up</button>
                                    <button class="btn btn-danger btn-lg " type="reset">RESET</button>
                                    <button class="btn btn-primary btn-sm decrement" type="button">Tally Down</button>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>

            </div>

        </div>
        </div>
    </main>
    <footer class="text-center text-black bg-body-tertiary p-1">

        <p class="fw-bold">&copy; 2026 ENDW & EWF</p>

    </footer>
