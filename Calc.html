<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/Stock_App/Images/emirates.io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Images/emirates.io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Images/emirates.io/favicon-16x16.png">
    <link rel="manifest" href="/Images/emirates.io/site.webmanifest">
    <title> Emirates Natural Drinking Water & Emirates Water Factory LLC. StoreKeeper Stock App Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="Styles/styles.css">
    <script src="JavaScript/calc.js" defer></script>

</head>

<body class="d-flex flex-column bg-body-primary min-vh-100 min-vw-100">
    <header class="fw-bold text-center m-1 p-2">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <img src="Images/Emirates_logo.jpeg" alt="Emirates_logo" class="navbrand flex-row logo">
                <ul class="navbar-nav flex-row">
                    <li class="nav-item mx-2 ">
                        <a class="nav-link active text-black" aria-current="page" href="index.html">Delivery</a>
                    </li>
                    <li class="nav-item mx-2 ">
                        <a class="nav-link active text-black" href="/Calc.html">Calculator</a>
                    </li>
                    <li class="nav-item mx-2 ">
                        <a class="nav-link text-black" href="/Counter.html">Counter</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container flex-fill d-flex justify-content-center align-items-center">
        <div class="row ">

            <div class="card shadow-lg border-1 m-2 p-1">
                <div class="card-header fw-bold text-black text-center">
                    <!-- Add your form or content here -->
                    <h1>Stock Calculator</h1>
                </div>
                <div class="card-body ">
                    <form id="StockForm">

                        <!-- ROW 1: ITEM -->
                        <div class="row mb-3">
                            <div class="col-12">
                                <label for="Items" class="form-label fw-bold">Item</label>
                                <select name="Items" id="Items" class="form-select" required>
                                    <option value="">--- Select Item ---</option>
                                </select>
                            </div>
                        </div>

                        <!-- ROW 2: PALLETS & LOOSE PCS -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="No_Pallet" class="form-label fw-bold">No. Pallets</label>
                                <input type="number" class="form-control" id="No_Pallet" value="0" min="0">
                            </div>

                            <div class="col-md-6">
                                <label for="Loose_Pcs" class="form-label fw-bold">Loose Pcs</label>
                                <input type="number" class="form-control" id="Loose_Pcs" value="0" min="0">
                            </div>
                        </div>

                        <!-- ROW 3: ACTION & USER -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="Action" class="form-label fw-bold">Action</label>
                                <select name="Action" id="Action" class="form-select" required>
                                    <option value="IN">IN</option>
                                    <option value="OUT">OUT</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label for="user" class="form-label fw-bold">Entered By</label>
                                <input type="text" id="user" class="form-control" placeholder="Store Keeper" required>
                            </div>
                        </div>

                        <!-- ROW 4: SUBMIT -->
                        <div class="row">
                            <div class="col-12 d-flex justify-content-center">
                                <button type="submit" class="btn btn-lg btn-primary">
                                    Submit
                                </button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </main>

    <footer class="text-center text-black bg-body-tertiary p-1">

        <p class="fw-bold">&copy; 2026 ENDW & EWF</p>

    </footer>

</body>

</html>
