<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/Stock_App/Images/emirates.io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Images/emirates.io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Images/emirates.io/favicon-16x16.png">
    <link rel="manifest" href="/Images/emirates.io/site.webmanifest">
    <title> Emirates Natural Drinking Water & Emirates Water Factory LLC. StoreKeeper Stock App Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="Styles/styles.css">
    <script src="JavaScript/Script.js" defer></script>

</head>

<body class="d-flex flex-column bg-body-primary min-vh-100 min-vw-100">
    <header class="fw-bold text-center m-1 p-2">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <img src="Images/Emirates_logo.jpeg" alt="Emirates_logo" class="navbrand flex-row logo">
                <ul class="navbar-nav flex-row">
                    <li class="nav-item mx-2 ">
                        <a class="nav-link active text-black" aria-current="page" href="index.html">Delivery</a>
                    </li>
                    <li class="nav-item mx-2 ">
                        <a class="nav-link disabled text-black" href="/stock_calc.html">Calculator</a>
                    </li>
                    <li class="nav-item mx-2 ">
                        <a class="nav-link disabled text-black" href="Empty_Counter.html">Counter</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container flex-fill d-flex justify-content-center align-items-center">
        <div class="card  shadow-lg mx-2">
            <div class="card-header">
                <p class="fw-bold text-center">
                    Delivery Entry
                </p>
            </div>
            <div class="card-body">
                <form action="" id="deliveryForm">

                    <div class="row mb-3">
                        <div class="col">
                            <label for="Driver Name" class="form-label">Driver Name:</label>
                            <input type="text" class="form-control" id="driverName" placeholder="Driver Name">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <select name="Routes" title="Routes" class="form-select" id="routeSelect" required>
                                <option value="">--Select Route--</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <select name="Brands" title="Brand" class="form-select" id="brandSelect" required>
                                <option value="">---Choose a Brand---</option>
                            </select>
                        </div>
                    </div>

                    <div class="row g-2 mb-3" id="itemContainer">
                        <div class="col">

                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label for="Action" class="fotm-label">Action:</label>
                            <select name="Action" id="action" class="form-select" title="action" required>
                                <option value="Accept">Accept</option>
                                <option value="Reject">Reject</option>

                            </select>

                        </div>

                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label for="user" class="form-label">Entered By:</label>
                            <input type="text" class="form-control" id="user" placeholder="Store Keeper">
                        </div>

                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-primary btn-lg" type="submit">
                            Submit
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </main>
    <footer class="text-center text-black bg-body-tertiary p-1">

        <p class="fw-bold">&copy; 2026 ENDW & EWF</p>

    </footer>

</body>

</html>
